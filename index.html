<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div id="gallery">
        <!-- Images will go here -->
        <figure tabindex="0">
            <img src="image1.jpg" alt="Description of image 1">
        </figure>
        <figure tabindex="0">
            <img src="image2.jpg" alt="Description of image 2">
        </figure>        
        <figure tabindex="0">
            <img src="image3.jpg" alt="Description of image 2">
        </figure> 
        <figure tabindex="0">
            <img src="image4.jpg" alt="Description of image 2">
        </figure> 
        <figure tabindex="0">
            <img src="image5.jpg" alt="Description of image 2">
        </figure> 
        <figure tabindex="0">
            <img src="image6.jpg" alt="Description of image 2">
        </figure> 
    </div>

    <script src="script.js"></script>
</body>
</html>
