<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div id="gallery">
        <!-- Images will go here -->
        <figure tabindex="0">
            <img src="image1.png" alt="Baby">
        </figure>
        <figure tabindex="0">
            <img src="image2.png" alt="Barbie">
        </figure>        
        <figure tabindex="0">
            <img src="image3.png" alt="Actor">
        </figure> 
        <figure tabindex="0">
            <img src="image4.png" alt="Actress">
        </figure> 
        <figure tabindex="0">
            <img src="image5.png" alt="Father Daughter">
        </figure> 
        <figure tabindex="0">
            <img src="image6.png" alt="Art">
        </figure> 
    </div>

    <script src="script.js"></script>
</body>
</html>
